<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
<div class="container">
  <h1>JS Dungeon</h1>

<script src="src/js/constants.js"></script>
<script src="src/js/q.js"></script>

</html>
