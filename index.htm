<!doctype html>
<html>
<head>
  <title>CSS Dungeon</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
  <h1>CSS Dungeon</h1>
  <div class="map">
    <ul>
      <li class="map-row-1">
        <ul>
          <li class="terrain terrain-start map-col map-col-1"></li>
          <li class="terrain terrain-grass map-col map-col-2"></li>
          <li class="terrain terrain-grass map-col map-col-3"></li>
          <li class="terrain terrain-grass map-col map-col-4"></li>
          <li class="terrain terrain-grass map-col map-col-5"></li>
          <li class="terrain terrain-grass map-col map-col-6"></li>
          <li class="terrain terrain-grass map-col map-col-7"></li>
          <li class="terrain terrain-grass map-col map-col-8"></li>
          <li class="terrain terrain-grass map-col map-col-9"></li>
          <li class="terrain terrain-grass map-col map-col-10"></li>
        </ul>
      </li>
      <li class="map-row-2">
        <ul>
          <li class="terrain terrain-grass map-col map-col-1"></li>
          <li class="terrain terrain-grass map-col map-col-2"></li>
          <li class="terrain terrain-grass map-col map-col-3"></li>
          <li class="terrain terrain-grass map-col map-col-4"></li>
          <li class="terrain terrain-grass map-col map-col-5"></li>
          <li class="terrain terrain-grass map-col map-col-6"></li>
          <li class="terrain terrain-grass map-col map-col-7"></li>
          <li class="terrain terrain-grass map-col map-col-8"></li>
          <li class="terrain terrain-grass map-col map-col-9"></li>
          <li class="terrain terrain-grass map-col map-col-10"></li>
        </ul>
      </li>
      <li class="map-row-3">
        <ul>
          <li class="terrain terrain-grass map-col map-col-1"></li>
          <li class="terrain terrain-grass map-col map-col-2"></li>
          <li class="terrain terrain-grass map-col map-col-3"></li>
          <li class="terrain terrain-grass map-col map-col-4"></li>
          <li class="terrain terrain-grass map-col map-col-5"></li>
          <li class="terrain terrain-grass map-col map-col-6"></li>
          <li class="terrain terrain-grass map-col map-col-7"></li>
          <li class="terrain terrain-grass map-col map-col-8"></li>
          <li class="terrain terrain-grass map-col map-col-9"></li>
          <li class="terrain terrain-grass map-col map-col-10"></li>
        </ul>
      </li>
      <li class="map-row-4">
        <ul>
          <li class="terrain terrain-grass map-col map-col-1"></li>
          <li class="terrain terrain-grass map-col map-col-2"></li>
          <li class="terrain terrain-grass map-col map-col-3"></li>
          <li class="terrain terrain-grass map-col map-col-4"></li>
          <li class="terrain terrain-grass map-col map-col-5"></li>
          <li class="terrain terrain-grass map-col map-col-6"></li>
          <li class="terrain terrain-grass map-col map-col-7"></li>
          <li class="terrain terrain-grass map-col map-col-8"></li>
          <li class="terrain terrain-grass map-col map-col-9">
            <div class="enemy"></div></li>
          <li class="terrain terrain-grass map-col map-col-10"></li>
        </ul>
      </li>
      <li class="map-row-5">
        <ul>
          <li class="terrain terrain-grass map-col map-col-1"></li>
          <li class="terrain terrain-grass map-col map-col-2"></li>
          <li class="terrain terrain-grass map-col map-col-3"></li>
          <li class="terrain terrain-grass map-col map-col-4"></li>
          <li class="terrain terrain-grass map-col map-col-5"></li>
          <li class="terrain terrain-grass map-col map-col-6"></li>
          <li class="terrain terrain-grass map-col map-col-7"></li>
          <li class="terrain terrain-grass map-col map-col-8"></li>
          <li class="terrain terrain-grass map-col map-col-9"></li>
          <li class="terrain terrain-end map-col map-col-10"></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
